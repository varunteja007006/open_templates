[build]
builder = "RAILPACK"
buildCommand = "cd packages/trpc-backend && npx convex deploy && cd ../../ && NEXT_PUBLIC_CONVEX_URL=$(npx convex url) pnpm build:starter-convex"

[deploy]
# Use the correct start command for your Next.js app
startCommand = "pnpm start:starter-convex"
# Change 'never' to 'on-failure' to allow the service to recover from crashes
restartPolicyType = "on-failure"